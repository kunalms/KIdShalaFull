<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Login</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form" (submit)="onLoginSubmit()">
                    <fieldset>
                        <div class="form-group">
                        	<label>Username :</label>
                            <input class="form-control" placeholder="Username" [(ngModel)]="userName" name="userName" autofocus>
                        </div>
                        <div class="form-group">
                        	<label>Password :</label>
                            <input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="">
                        </div>
                        <div class="form-group">
	                        <button type="submit" class="btn btn-success">Submit Button</button>
	                        <button type="reset" class="btn btn-danger">Reset Button</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
