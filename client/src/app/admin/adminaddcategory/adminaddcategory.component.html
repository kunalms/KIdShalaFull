<div class="container" style="margin-top: 20px">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Category</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form role="form" (submit)="onSubmit()">
            <fieldset>
                <div class="form-group">
                	<label>Category Name :</label>
                    <input class="form-control" placeholder="Category name" [(ngModel)]="catName" name="catName" autofocus>
                </div>
                <div class="form-group">
                	<label>Description :</label>
                    <textarea class="form-control" placeholder="Description" [(ngModel)]="description" name="description" type="text" value=""></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add Category</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
