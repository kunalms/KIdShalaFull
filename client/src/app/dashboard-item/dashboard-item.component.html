<div class="table-responsive">
    <table class="table">
        <tbody>
            <tr>
                <td width="25%">{{item.name}}</td>
                <td width="25%">{{item.description}}</td>
                <td width="25%">{{item.upload_date | date : 'short'}}</td>
                <td width="25%" *ngIf="item.approve_status==0"><span class="btn btn-outline btn-warning" style="background-color: yellow">Pending</span></td>
                <td width="25%" *ngIf="item.approve_status==1"><span class="btn btn-outline btn-success">Accepted</span></td>
                <td width="25%" *ngIf="item.approve_status==2"><span class="btn btn-outline btn-danger">Rejected</span></td>

            </tr>
        </tbody>
    </table>
</div>
