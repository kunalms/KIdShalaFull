<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Object</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="row">
	            	<div class="col-lg-12">
	            		<form method="post" (submit)="onUpload()"  enctype="multipart/form-data">
	                        <div class="row">
	                        	<div class="col-lg-12">
	                            	<label>Name</label>
	                            	<input class="form-control" [(ngModel)]="name" name="name">
	                        	</div>
	                        </div>
	                        <div class="row">
	                        	<div class="col-lg-12">
	                        		<label>Description</label>
	                            	<div class="form-group">
                                        <textarea class="form-control" [(ngModel)]="description" name="description" rows="5"></textarea>
                                    </div>
	                        	</div>
	                        </div>
	                        <div class="row">
	                        	<div class="col-lg-12">
	                        		<div class="form-group">
                                        <label>File input</label>
                                        <input type="file" name="object" id="file"
           									(change)="handleFileInput($event.target.files)">
                                    </div>
                                </div>
                            </div>
							<div class="form-group" style="margin-top:20px">
	                        	<button type="submit" class="btn btn-success">Upload Object</button>
	                        	<button type="reset" class="btn btn-danger">Reset Button</button>
	                        </div>
	                        <pre>{{datafromServer | json}}</pre>
	                    </form>
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
