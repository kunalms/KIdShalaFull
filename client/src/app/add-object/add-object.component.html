<div class="container" style="margin-top: 20px">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Object</h1>
    </div>
</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="row">
	            	<div class="col-lg-12">
	            		<form method="post" (submit)="onUpload()"  enctype="multipart/form-data">
	                        <div class="row">
	                        	<div class="col-lg-12">
	                            	<label>Name</label>
	                            	<input class="form-control" [(ngModel)]="name" name="name">
	                            	<p class="help-block">Users will see this name of object on application.</p>
	                        	</div>
	                        </div>
	                        <div class="row">
	                        	<div class="col-lg-12">
	                        		<label>Description</label>
	                            	<div class="form-group">
                                        <textarea class="form-control" [(ngModel)]="description" name="description" rows="5"></textarea>
                                        <p class="help-block">Users will see this description of object on application.</p>
                                    </div>
	                        	</div>
	                        </div>
	                        <div class="row">
	                        	<div class="col-lg-6">
	                        		<div class="form-group">
                                        <label>File input</label>
                                        <input type="file" name="object" id="file"
           									(change)="handleFileInput($event.target.files)">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                	<div class="form-group">
									    <label>Category</label>
									    <div class="form-group">
									    <select [(ngModel)]="selectedCategory" name="selectedCategory">
									    	<option *ngFor="let category of categories" [ngValue]="category._id">{{category.name}}</option>
									    </select>
										</div>
									</div>
                                </div>
                            </div>
							<div class="form-group" style="margin-top:20px">
	                        	<button type="submit" class="btn btn-success">Upload Object</button>
	                        	<button type="reset" class="btn btn-danger">Reset Button</button>
	                        </div>
	                    </form>
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
