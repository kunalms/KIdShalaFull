    <app-navbar></app-navbar>

<div class="container" style="margin-top: 20px">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">User Registration</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-md-8 col-md-offset-2">
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="row">
	            	<div class="col-lg-12">
	            		<form (submit)="onRegisterSubmit()">
	                        <div class="row">
	                        	<div class="col-lg-6">
	                            	<label>Name</label>
	                            	<input class="form-control" [(ngModel)]="name" name="name">
	                        	</div>
	                        	<div class="col-lg-6">
	                        		<label>Username</label>
	                            	<div class="form-group input-group" >
                                    	<span class="input-group-addon">@</span>
                                    	<input type="text" class="form-control" placeholder="example_123" [(ngModel)]="userName" name="userName">
                                	</div>	
	                        	</div>
	                        </div>

	                        <div class="row">
	                        	<div class="col-lg-6">
	                        		<label>Password</label>
	                            	<input class="form-control" type="password" [(ngModel)]="password" name="password">	
	                        	</div>
	                        	<div class="col-lg-6">
	                            	<label>Confirm Password</label>
	                            	<input class="form-control" type="password" [(ngModel)]="confirmPassword" name="confirmPassword">
	                            
	                        </div>    
	                        </div>
	                        
	                        <div class="row" style="margin-top:20px">
	                        	<div class="col-lg-4">
		                        	<label>Gender :</label>
		                        	<div class="input-group">
			                        	<div class="radio-inline">
			                                <label>
			                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="male" checked [(ngModel)]="gender" name="gender">Male
			                                </label>
			                            </div>
			                            <div class="radio-inline">
			                                <label>
			                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="female" [(ngModel)]="gender" name="gender">Female
			                                </label>
			                            </div>
			                            <div class="radio-inline">
			                                <label>
			                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="other" [(ngModel)]="gender" name="gender">Other
			                                </label>
			                            </div>	
		                        	</div>
	                        	</div>
	                        	<div class="col-lg-8">
	                        		<label>Birth Date:</label>
		                            <div class="input-group">
		                            <input class="form-control" placeholder="yyyy-mm-dd"
	             						name="dp" [(ngModel)]="birthDate" ngbDatepicker #d="ngbDatepicker" [(maxDate)]="maxDate" [(minDate)]="minDate">
	             						<div class="input-group-addon">
	             							<span  (click)="d.toggle()" type="button">
	          								<i class="fa fa-calendar fa-fw"></i>
	        								</span>	
	             						</div>
	                                </div>	
	                        	</div>
	                        </div>
	                        <div class="form-group" style="margin-top:20px">
	                        <button type="submit" class="btn btn-success">Submit Button</button>
	                        <button type="reset" class="btn btn-danger">Reset Button</button>
	                        </div>
	                    </form>
	            	</div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
</div>
